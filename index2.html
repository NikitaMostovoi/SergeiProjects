<!DOCTYPE html>

<html lang="ru">

<head>

 <meta charset="UTF-8" />

 <meta name="viewport" content="width=device-width, initial-scale=1" />

 <title>Dev Playground üöÄ</title>

 <style>

  body {

   font-family: Arial, sans-serif;

   margin: 20px;

   max-width: 900px;

   margin-left: auto;

   margin-right: auto;

   background: #f9f9f9;

   color: #222;

  }

  h1, h2 {

   text-align: center;

  }

  textarea {

   width: 100%;

   height: 180px;

   font-family: monospace;

   font-size: 14px;

   margin-top: 8px;

   border-radius: 6px;

   border: 1px solid #ccc;

   padding: 10px;

   resize: vertical;

   background: white;

   color: black;

  }

  select, input[type="text"] {

   font-size: 14px;

   padding: 6px;

   border-radius: 4px;

   border: 1px solid #aaa;

   margin-right: 8px;

  }

  button {

   background: #007bff;

   border: none;

   color: white;

   padding: 8px 16px;

   border-radius: 4px;

   cursor: pointer;

   margin-right: 8px;

   margin-top: 8px;

   font-weight: bold;

  }

  button:hover {

   background: #0056b3;

  }

  pre {

   background: #222;

   color: #0f0;

   padding: 10px;

   border-radius: 6px;

   white-space: pre-wrap;

   min-height: 80px;

   margin-top: 8px;

   font-family: monospace;

  }

  .flex-row {

   display: flex;

   flex-wrap: wrap;

   gap: 10px;

   align-items: center;

   margin-top: 10px;

  }

  .projects-list button {

   background: #6c757d;

   color: white;

   margin-bottom: 6px;

   width: 100%;

   border-radius: 4px;

  }

  .projects-list button.active {

   background: #28a745;

  }

  img, video {

   max-width: 100%;

   border-radius: 8px;

   margin-top: 10px;

  }

  @media (max-width: 600px) {

   button, select, input[type="text"] {

    width: 100%;

    margin-right: 0;

   }

   .flex-row {

    flex-direction: column;

    align-items: stretch;

   }

  }

 </style>

</head>

<body>

 <h1>Dev Playground üöÄ</h1>

 <section>

  <h2>–ü—Ä–æ–µ–∫—Ç—ã</h2>

  <div class="flex-row" style="gap:10px;">

   <input type="text" id="projectName" placeholder="–ò–º—è –ø—Ä–æ–µ–∫—Ç–∞" />

   <button id="saveProjectBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</button>

   <button id="newProjectBtn">–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç</button>

  </div>

  <div class="projects-list" id="projectsList" style="margin-top:10px; max-height:120px; overflow-y:auto;"></div>

 </section>



 <section style="margin-top:30px;">

  <h2>–†–µ–¥–∞–∫—Ç–æ—Ä –∫–æ–¥–∞</h2>

  <div class="flex-row">

   <select id="languageSelect">

    <option value="python">Python</option>

    <option value="javascript">JavaScript</option>

    <option value="java">Java</option>

    <option value="cpp">C++</option>

   </select>

   <button id="runCodeBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>

   <button id="autoFixBtn">–ê–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–∏—Ç—å</button>

  </div>

  <textarea id="codeEditor">print("Hello, world!")</textarea>

  <pre id="outputArea">–†–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</pre>

 </section>



 <section style="margin-top:30px;">

  <h2>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ –≤–∏–¥–µ–æ</h2>

  <input type="text" id="promptInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏" />

  <div class="flex-row">

   <button id="genImageBtn">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>

   <button id="genVideoBtn">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤–∏–¥–µ–æ</button>

   <button id="exportApkBtn">–≠–∫—Å–ø–æ—Ä—Ç APK</button>

  </div>

  <div id="mediaContainer"></div>

 </section>



 <script>

  // –•—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–æ–≤ –≤ localStorage

  const projectsKey = 'dev_playground_projects';

  let projects = JSON.parse(localStorage.getItem(projectsKey)) || [];

  let currentProjectName = '';

  let currentCode = 'print("Hello, world!")';



  const projectNameInput = document.getElementById('projectName');

  const projectsListDiv = document.getElementById('projectsList');

  const codeEditor = document.getElementById('codeEditor');

  const outputArea = document.getElementById('outputArea');

  const languageSelect = document.getElementById('languageSelect');

  const promptInput = document.getElementById('promptInput');

  const mediaContainer = document.getElementById('mediaContainer');



  function saveProjectsToStorage() {

   localStorage.setItem(projectsKey, JSON.stringify(projects));

  }



  function refreshProjectsList() {

   projectsListDiv.innerHTML = '';

   projects.forEach(p => {

    const btn = document.createElement('button');

    btn.textContent = p.name;

    btn.className = p.name === currentProjectName ? 'active' : '';

    btn.onclick = () => {

     loadProject(p.name);

    };

    projectsListDiv.appendChild(btn);

   });

  }



  function loadProject(name) {

   const project = projects.find(p => p.name === name);

   if (project) {

    currentProjectName = project.name;

    projectNameInput.value = project.name;

    codeEditor.value = project.code;

    outputArea.textContent = '–ü—Ä–æ–µ–∫—Ç –∑–∞–≥—Ä—É–∂–µ–Ω.';

    refreshProjectsList();

   }

  }



  function saveCurrentProject() {

   const name = projectNameInput.value.trim();

   if (!name) {

    alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø—Ä–æ–µ–∫—Ç–∞!');

    return;

   }

   const existingIndex = projects.findIndex(p => p.name === name);

   if (existingIndex >= 0) {

    projects[existingIndex].code = codeEditor.value;

   } else {

    projects.push({ name, code: codeEditor.value });

   }

   currentProjectName = name;

   saveProjectsToStorage();

   refreshProjectsList();

   alert('–ü—Ä–æ–µ–∫—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω.');

  }



  function newProject() {

   currentProjectName = '';

   projectNameInput.value = '';

   codeEditor.value = 'print("Hello, world!")';

   outputArea.textContent = '';

   refreshProjectsList();

  }



  // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∫–æ–¥–∞ (–≤ —Ä–µ–∞–ª–µ —Ç—É—Ç –Ω—É–∂–µ–Ω —Å–µ—Ä–≤–µ—Ä –∏–ª–∏ sandbox)

  function runCode() {

   const lang = languageSelect.value;

   const code = codeEditor.value;

   outputArea.textContent = `--- –í—ã–≤–æ–¥ (${lang}) ---\n` + code + '\n\n(–≠—Ç–æ –∑–∞–≥–ª—É—à–∫–∞, —Ä–µ–∞–ª—å–Ω—ã–π –∑–∞–ø—É—Å–∫ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω)';

  }



  // –ò–º–∏—Ç–∞—Ü–∏—è –∞–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è ‚Äî –ø—Ä–æ—Å—Ç–∞—è –ø–æ–¥–º–µ–Ω–∞

  function autoFix() {

   let code = codeEditor.value;

   let fixedCode = code.replace('print("Hello, world!")', 'print("Hello, AI fixed world!")');

   if (fixedCode !== code) {

    codeEditor.value = fixedCode;

    outputArea.textContent = '–ê–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–æ.';

   } else {

    outputArea.textContent = '–û—à–∏–±–æ–∫ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ.';

   }

  }



  // –ò–º–∏—Ç–∞—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è

  function generateImage() {

   const prompt = promptInput.value.trim();

   if (!prompt) {

    alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');

    return;

   }

   mediaContainer.innerHTML = '';

   const img = document.createElement('img');

   // –ó–∞–≥–ª—É—à–∫–∞ —Å –∫–æ—Ç–∏–∫–æ–º

   img.src = 'https://placekitten.com/400/300';

   img.alt = `Generated for: ${prompt}`;

   mediaContainer.appendChild(img);

   outputArea.textContent = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ (–∑–∞–≥–ª—É—à–∫–∞).';

  }



  // –ò–º–∏—Ç–∞—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ

  function generateVideo() {

   const prompt = promptInput.value.trim();

   if (!prompt) {

    alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ');

    return;

   }

   mediaContainer.innerHTML = '';

   const video = document.createElement('video');

   video.controls = true;

   video.src = 'https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4';

   mediaContainer.appendChild(video);

   outputArea.textContent = '–í–∏–¥–µ–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ (–∑–∞–≥–ª—É—à–∫–∞).';

  }



  // –ò–º–∏—Ç–∞—Ü–∏—è —ç–∫—Å–ø–æ—Ä—Ç–∞ APK

  function exportApk() {

   if (!currentProjectName) {

    alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ—Ö—Ä–∞–Ω–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç —Å –∏–º–µ–Ω–µ–º.');

    return;

   }

   outputArea.textContent = `APK –¥–ª—è –ø—Ä–æ–µ–∫—Ç–∞ "${currentProjectName}" —Å–æ–∑–¥–∞–Ω (–∏–º–∏—Ç–∞—Ü–∏—è).`;

  }



  // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π

  document.getElementById('saveProjectBtn').onclick = saveCurrentProject;

  document.getElementById('newProjectBtn').onclick = newProject;

  document.getElementById('runCodeBtn').onclick = runCode;

  document.getElementById('autoFixBtn').onclick = autoFix;

  document.getElementById('genImageBtn').onclick = generateImage;

  document.getElementById('genVideoBtn').onclick = generateVideo;

  document.getElementById('exportApkBtn').onclick = exportApk;



  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è

  refreshProjectsList();

 </script>

</body>

</html>
